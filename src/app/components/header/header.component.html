        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact" (click)="toggleNavbar()"><i
              class="bi bi-person-lines-fill"></i>Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="theme" (click)="toggleTheme()"><i class="bi bi-moon"></i>Theme</a>

        <button *ngIf="isCollapsed" class="navbar-close-btn" (click)="toggleNavbar()">
